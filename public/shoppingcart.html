<section class="cart-section">
  
    <div class="auto-container">
        <div class="pull-right" style="margin-bottom: 10px">
            <button type="button" class="theme-btn btn-style-one" ng-click="clearCart()">Clear cart</button>
        </div>
        <div class="clearfix"></div>
        <!--Cart Outer-->
        <div class="cart-outer">
            <div class="table-outer">
                <table class="cart-table">
                    <thead class="cart-header">
                        <tr>
                            <th class="prod-column">PRODUCT</th>
                            <th>&nbsp;</th>
                            <th class="price">Price</th>
                            <th>QUANTITY</th>
                            <th>Total</th>
                            <th><span class="fa fa-trash-o"></span></th>

                        </tr>
                    </thead>

                    <tbody>
                        <tr ng-repeat="cart in cartObj">
                            <td colspan="2" class="prod-column">
                                <div class="column-box">
                                    <figure class="prod-thumb">
                                        <a href="">
                                            <img src="{{cart.imagepath}}" alt="">
                                        </a>
                                    </figure>
                                    <div class="prod-title">{{cart.title}}</div>
                                    <div class="rating"><span class="fa fa-star"></span> <span class="fa fa-star"></span> <span class="fa fa-star"></span>                                        <span class="fa fa-star-o"></span> <span class="fa fa-star-o"></span></div>
                                </div>
                            </td>
                            <td class="price">{{cart.price}}</td>
                            <td class="qty">
                                <div class="quantity-spinner">
                                    <button type="button" class="minus" ng-click="updateModel(cart, 'minus')"><span class="fa fa-minus"></span></button>
                                    <input type="text" name="product" ng-model="cart.numberOfItem" class="prod_qty" ng-change="updateGrandTotal()"/>
                                    <button type="button" class="plus" ng-click="updateModel(cart, 'plus')"><span class="fa fa-plus"></span></button>
                                </div>
                            </td>
                            <td class="sub-total">{{cart.price * cart.numberOfItem}}</td>
                            <td class="remove"><a href="" class="remove-btn" ng-click="removeData(cart)"><span class="fa fa-remove"></span></a></td>

                        </tr>
                        <tr ng-if="cartObj.length==0">
                            <td colspan="6">Cart is empty</td>
                        </tr>
                    </tbody>
                </table>

            </div>

            <div class="cart-options clearfix">
                <!--<div class="pull-left">
                        <div class="apply-coupon clearfix">
                            <div class="form-group clearfix">
                                <input type="text" name="coupon-code" value="" placeholder="Your Coupon Code">
                            </div>
                            <div class="form-group clearfix">
                                <button type="button" class="theme-btn btn-style-one">Apply</button>
                            </div>
                        </div>
                    </div>-->

                <div class="pull-right">
                    <button type="button" class="theme-btn btn-style-one" ng-click="redicrectToShop()">Continus shopping</button>
                </div>

            </div>

            <div class="row clearfix">

                <div class="column pull-right col-md-4 col-sm-8 col-xs-12">
                    <div class="normal-title">
                        <h3>Cart Totals</h3>
                    </div>

                    <!--Totals Table-->
                    <ul class="totals-table">
                        <li class="clearfix"><span class="col">Sub Total</span><span class="col">{{grossTotal}}</span></li>
                        <li class="clearfix"><span class="col">Delivery changes</span><span class="col">{{deliveryCharge}}</span></li>
                        <li class="clearfix total">
                            <span class="col">Total</span>
                            <span class="col" ng-if="grossTotal>0">{{deliveryCharge + grossTotal}}</span>
                            <span class="col" ng-if="grossTotal==0">0</span>
                        </li>
                    </ul>

                    <div>
                        <button ng-click="checkOut()" type="submit" class="theme-btn btn-style-two proceed-btn">PLACE ORDER &ensp; <span class="fa fa-long-arrow-right"></span></button>
                    </div>


                </div>

            </div>


        </div>

    </div>
</section>
