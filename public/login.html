<div>
    <div class="sec-title-one">
        <h2>Sign In</h2>
    </div>

    <div class="contact-form default-form">
        <form class="form-auth" ng-submit="login()">
            <div>
                <p class="text-warning">{{error_message}}</p>
                </div>
            <div class="row clearfix">
                <div class="form-group col-md-6 col-sm-6 col-xs-12">
                    <input type="text" name="username" ng-model="user.username" placeholder="User Name *">
                </div>

                <div class="form-group col-md-6 col-sm-6 col-xs-12">
                    <input type="password" name="password" ng-model="user.password" placeholder="Password *">
                </div>

            </div>
            <div class="row">
                <div class="form-group col-md-12 col-sm-12 col-xs-12">
                    <div class="text-center col-md-12">
                        <button type="submit" class="theme-btn btn-style-one">Login</button>
                    </div>
                </div>

                <div class="text-center col-md-12">

                    <a href="#/signup/0" class="theme-btn btn-style-one">Register as user</a>
                    <a href="#/signup/1" class="theme-btn btn-style-one">Register as verndor</a>
                </div>

            </div>

        </form>
    </div>


</div>
