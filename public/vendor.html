<div class="table-responsive">
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th class="text-center">First name</th>
                    <th class="text-center">Last name</th>
                    <th class="text-center">Email</th>
                    <th class="text-center">Ph. No</th>
                    <th width="8%" colspan="2" class="text-center">Action</th>
                </tr>
            </thead>
            <tbody ng-if="!vm.verndorList || vm.verndorList.length==0">
                <tr>
                    <td colspan="5">
                        No records found
                    </td>
                </tr>
            </tbody>
            <tbody ng-if="vm.verndorList && vm.verndorList.length>0">
                <tr ng-repeat="vendor in vm.verndorList" class="text-center">
                    <td ng-bind="vendor.firstname"></td>
                    <td ng-bind="vendor.firstname"></td>
                    <td ng-bind="vendor.firstname"></td>
                    <td ng-bind="vendor.firstname"></td>

                    <td class="text-center">
                        <a href="" ng-click="vm.editVendor(vendor)" title="Edit">
                            <span><i class="fa fa-pencil" aria-hidden="true"></i></span>
                        </a>
                    </td>
                    <td class="text-center">
                        <div ng-bootbox-confirm="Are you sure you want to delete this?"  ng-bootbox-confirm-action="vm.deleteVendor(vendor)" href="" title="Delete">
                            <span><i class="fa fa-trash-o" aria-hidden="true"></i></span>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
