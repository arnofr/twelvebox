<form class="form-auth" ng-submit="register()">
	<h2>Register</h2>
	<p class="text-warning">{{error_message}}</p>

	<input type="companyname"  ng-if="vm.id==1" ng-model="user.companyname" placeholder="Company name" class="form-control"><br>
	<input type="username" ng-model="user.username" placeholder="Username" class="form-control"><br>
	<input type="firstname" ng-model="user.firstname" placeholder="First name" class="form-control"><br>
	<input type="lastname" ng-model="user.lastname" placeholder="Last name" class="form-control"><br>
	<input type="email" ng-model="user.email" placeholder="Email" class="form-control"><br>
	<input type="Address" ng-model="user.address" placeholder="Address" class="form-control"><br>

	<input type="number" maxlength="10" ng-model="user.phonenumber" placeholder="Phone Number" class="form-control"><br>
	<input type="number" maxlength="5" ng-model="user.zipcode" placeholder="Zip Code" class="form-control"><br>
	<input type="password" ng-model="user.password" placeholder="Password" class="form-control"><br>
	<input type="password" ng-model="user.cnfpassword" placeholder="Confirm Password" class="form-control"><br>
	<input type="submit" value="Register" class="btn btn-primary" />
</form>
